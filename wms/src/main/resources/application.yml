server:
  port: 8088
  servlet:
    context-path: /wms-system

spring:
  application:
    name: wms-system
  main:
    allow-bean-definition-overriding: true
  jackson:
    parser:
      allow-comments: true
  datasource:
    # 数据库连接配置，请根据实际情况修改 username 和 password
    url: jdbc:mysql://localhost:3306/db_wms?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false

mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.wms.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 开发环境开启SQL日志

logging:
  level:
    com.wms: debug
